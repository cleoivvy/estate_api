{%load static%}
{% for property in properties %}
    <div>
        <h3>{{ property.title }}</h3>
        <p>{{ property.description }}</p>
        <p>Price: ${{ property.price }}</p>
        <p>Address: {{ property.address }}</p>
        <a href="{% url 'add_to_favorites' property.id %}">Add to Favorites</a>
    </div>
{% endfor %}
